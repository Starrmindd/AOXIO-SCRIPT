<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Send Messages</title>
    <link rel="stylesheet" href="userinfo.css">
</head>
<body>
    <div class="container">
        <h1>Send Message to Users</h1>
        <form id="messageForm">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="10" required></textarea>
            </div>
            <button type="submit" class="send-btn">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            alert('Message Sent!\n\nSubject: ' + subject + '\nMessage: ' + message);
            // Here you can add your logic to handle the form submission,
            // such as sending the message to the server.
        });
    </script>
</body>
</html>
